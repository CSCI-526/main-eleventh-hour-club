<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | PixelPlatformer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Optional: Set background color */
        }
        #unity-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");

        function resizeCanvas() {
            var aspectRatio = 16 / 9;  // Adjust based on your game design
            var width = window.innerWidth;
            var height = window.innerHeight;

            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }

            canvas.style.width = width + "px";
            canvas.style.height = height + "px";
            canvas.style.position = "absolute";
            canvas.style.left = "50%";
            canvas.style.top = "50%";
            canvas.style.transform = "translate(-50%, -50%)";
        }

        // Resize on window load & resize
        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("load", resizeCanvas);

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/WebGL Builds.data",
            frameworkUrl: buildUrl + "/WebGL Builds.framework.js",
            codeUrl: buildUrl + "/WebGL Builds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PixelPlatformer",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                console.log("Loading: " + Math.round(progress * 100) + "%");
            }).then((unityInstance) => {
                console.log("Unity Loaded!");
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
